<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="calculator-container">
        <div id="res">
        </div>
        <div id="btns">
            <div id="btn0">0</div>
            <div id="btn1">1</div>
            <div id="btnClr">C</div>
            <div id="btnEql">=</div>
            <div id="btnSum">+</div>
            <div id="btnSub">-</div>
            <div id="btnMul">*</div>
            <div id="btnDiv">/</div>
        </div>
    </div>

    <script src="binaryCalculator.js">
    </script>
</body>

</html>
